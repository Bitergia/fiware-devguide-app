mongodb:
    image: fiware/tutorials.tourguide-app.restaurant-data:20160504
    hostname: mongodb
    expose:
        - "27017"
    command: --smallfiles

orion:
    image: fiware/orion:latest
    hostname: orion
    links:
        - mongodb
    expose:
        - "1026"
    ports:
        - "1026:1026"
    command: -dbhost mongodb

authzforce:
    image: fiware/authzforce-ce-server:release-4.4.1b
    hostname: authzforce
    expose:
        - "8080"

idm:
    image: bitergia/idm-keyrock:5.1.0
    hostname: idm
    links:
        - authzforce
    volumes:
        - /config
    expose:
        - "5000"
    environment:
        - APP_NAME=TourGuide
        - AUTHZFORCE_VERSION=4.4.1b

pepwilma:
    image: bitergia/pep-wilma:4.3.0
    hostname: pepwilma
    links:
        - orion
        - idm
        - authzforce
    volumes_from:
        - idm
    expose:
        - "1026"
    environment:
        - APP_HOSTNAME=orion
        - APP_PORT=1026
        - AUTHZFORCE_VERSION=4.4.1b

idasiotacpp:
    image: bitergia/idas-iota-cpp:1.2.0
    hostname: idasiotacpp
    links:
        - mongodb
        - orion
    expose:
        - "8080"
        - "8081"

ul20client:
    image: bitergia/ul20-client:latest
    hostname: ul20client
    links:
        - orion
        - idasiotacpp:iota
    command: --acpi
    environment:
        - IOTA_PORT=8080
        - UL20_SERVICE_NAME=tourguideul20

cygnus:
    image: bitergia/cygnus:develop
    links:
        - orion
    expose:
        - "5001"
        - "5002"
        - "5003"
        - "5050"
        - "6001"
    volumes:
        - ~/devel/fiware/tutorials.TourGuide-App/docker/cygnus/subscriptions:/opt/subscribe
        - ~/devel/fiware/tutorials.TourGuide-App/docker/cygnus/conf:/config

tourguide:
    image: fiware/tutorials.tourguide-app:latest
    hostname: tourguide
    links:
        - orion
        - idm
        - pepwilma
        - idasiotacpp:idas
    environment:
        - ORION_HOSTNAME=pepwilma
        - ORION_NO_PROXY_HOSTNAME=orion
        - ORION_PORT=1026
        - ORION_PEP_ENABLED=true
        - IDAS_PORT=8080
        - ORION_SUBSCRIPTIONS_ENABLED=false
        - SENSORS_GENERATION_ENABLED=false
        - SENSORS_FORCED_UPDATE_ENABLED=false
    volumes_from:
        - idm
